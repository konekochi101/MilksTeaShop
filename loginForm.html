<body>
<div class="loginPage">

<form class="fixIt" action="/signup" method="post">
    <h1>Sign up if youre new!</h1>
        <label for="username">username</label>
        <input type="text" name="username">
            <br>
        <label for="password">password</label>
        <input type="password" id="password" name="password">
            <br><br>
        <button class="navBar2" type="submit">signup</button>
</form> 

    <br><br><br>

<form class="fixIt" action="login" method="post">
    <h1>Already have an account? log in...</h1>
        <label for="username">username</label>
        <input type="text" name="myUsername">
        <br>
        <label for="password">password</label>
        <input type="password" name="myPassword">
        <br><br>
        <button class="navBar2">login</button>
        <br><br>

</form> 
</div>
